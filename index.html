<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src='/src/index.js'></script>
  </head>

  <body>
    <main>
      <form>
        <h1>CREATE AN ACCOUNT</h1>
        <p class="head-p">
          We always keep your name and email address private.
        </p>

        <div class="input-div">
          <input
            class="input-text"
            type="text"
            placeholder="First name"
            required
          />
          <input
            class="input-text"
            type="text"
            placeholder="Last name"
            required
          />
          <input
            class="input-text"
            type="text"
            placeholder="Display Name"
            required
          />
          <input
            class="input-text"
            type="email"
            placeholder="Email Address"
            required
          />
          <input
            class="input-text"
            type="password"
            placeholder="Password"
            required
          />
          <input
            class="input-text"
            type="password"
            placeholder="Password Confirmation"
            required
          />
        </div>
        <div class="radio-div">
          <label for="buyer" class="label-btn">
            <input type="radio" id="buyer" name="buyer-or-seller" required />
            Join As a Buyer
            <span>
              I am looking for a Name, Logo or Tagline for my business, brand or
              product.
            </span>
          </label>
      

    
          <label for="seller" class="label-btn">
            <input type="radio" id="seller" name="buyer-or-seller" required />

            Join As a Creative or Marketplace Seller

            <span>
              I plan to submit name ideas, Logo design or sell names in Domain
              Marketplace.
            </span>
          </label>
        </div>

        <label for="checkbox" class="check-div">
          <input type="checkbox" id="checkbox" class="checkbox-btn" required/>


          Allow Squadhepl to send marketing/promotional offers from time to time
        </label>

        <button type="submit">Create account</button>
      </form>
    </main>
  </body>
</html>
